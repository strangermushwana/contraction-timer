<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
  <title>Contraction Timer</title>
</head>
<body>
  <div class="bg-[#EBEDFD] min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-5 pb-10">
      <div class="flex pt-5 px-3 justify-around w-80 items-center space-x-16">
        <div class="flex-1"><img src="back.png" alt="" class="w-6 h-6"></div>
        <div class="text-sm flex-2">Contraction timer</div>
        <div class="flex-1"><img src="bell.png" alt="" class="w-6 h-6"></div>
      </div>
      <div class="flex flex-col text-center mt-4">
        <h1 class="text-3xl">00:00:11</h1>
        <p class="text-xs mt-4">Time since last contractions</p>
        <p class="text-xs mt-1 font-bold">7 min 32 sec</p>
        <a class="py-5 w-32 mx-auto bg-[#171A3C] text-xs font-bold text-white mt-2 rounded-full cursor-pointer hover:scale-110 duration-500">Stop timing</a>
      </div>
      <div class="flex items-center justify-between px-2 mt-8">
        <div class="text-xs">
          <p>Length</p>
        </div>
        <div class="text-xs">
          <p>Time apart</p>
        </div>
        <div class="text-xs">
          <p>Start & end time</p>
        </div>
        
      </div>
      <div class="flex items-center justify-between bg-[#EBEDFD] p-3 my-2 mx-1 rounded-md">
        <div class="text-xs ">6s</div>
        <div class="text-xs ">3 min 21 sec</div>
        <div class="text-xs ">4:49pm - 4:49pm</div>
      </div>
      <div class="flex items-center justify-between p-3 my-2 mx-1 rounded-md">
        <div class="text-xs ">6s</div>
        <div class="text-xs ">3 min 21 sec</div>
        <div class="text-xs ">4:49pm - 4:49pm</div>
      </div>
      <div class="flex items-center justify-between bg-[#EBEDFD] p-3 my-2 mx-1 rounded-md">
        <div class="text-xs ">6s</div>
        <div class="text-xs ">3 min 21 sec</div>
        <div class="text-xs ">4:49pm - 4:49pm</div>
      </div>
      <div class="flex items-center justify-between p-3 my-2 mx-1 rounded-md">
        <div class="text-xs ">6s</div>
        <div class="text-xs ">3 min 21 sec</div>
        <div class="text-xs ">4:49pm - 4:49pm</div>
      </div>
    </div>
  </div>
</body>
</html>
